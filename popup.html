<!DOCTYPE html>
<html>
<head>
  <title>Space Compressor</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      box-sizing: border-box;
    }
    * {
      box-sizing: border-box;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      transition: border-color 0.3s;
    }
    textarea:focus {
      outline: none;
      border-color: #4CAF50;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
      margin-bottom: 25px;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      background-color: #e9e9e9;
    }
    #copy {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <textarea id="input" placeholder="Paste your text here"></textarea>
  <button id="compress">Compress</button>
  <textarea id="output" placeholder="Result will appear here" readonly></textarea>
  <button id="copy">Copy Result</button>
  <script src="popup.js"></script>
</body>
</html>
